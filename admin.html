<!-- admin.html ou modo.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Admin</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Page Admin ou Modérateur</h1>
    </header>
    <main>
        <!-- Espace d'envoi de fichiers -->
        <h2>Envoyer des fichiers</h2>
        <input type="file" id="fileUpload">
        <button id="uploadButton">Envoyer le fichier</button>

        <!-- Section des commandes -->
        <h2>Exécuter une commande</h2>
        <input type="text" id="commandInput" placeholder="Entrez une commande">
        <button id="executeCommandButton">Exécuter</button>

        <div id="commandOutput"></div>
    </main>
    <script src="assets/js/admin.js"></script>
</body>
</html>
