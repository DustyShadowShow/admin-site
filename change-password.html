<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le mot de passe</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Changer le mot de passe</h1>
    </header>
    <main>
        <form id="changePasswordForm">
            <label for="currentPassword">Ancien mot de passe :</label>
            <input type="password" id="currentPassword" name="currentPassword" required placeholder="Entrez votre ancien mot de passe">

            <label for="newPassword">Nouveau mot de passe :</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="Entrez votre nouveau mot de passe">

            <label for="confirmPassword">Confirmer le nouveau mot de passe :</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmez votre nouveau mot de passe">

            <button type="submit">Changer le mot de passe</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Erreur : Mot de passe incorrect ou non conforme.</p>
    </main>
    <script src="assets/js/change-password.js"></script>
</body>
</html>
